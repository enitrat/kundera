name: Release Effect Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., effect-v0.0.1)'
        required: true

permissions:
  contents: write

jobs:
  publish-effect:
    name: Build and publish kundera-effect
    runs-on: ubuntu-latest
    # Only run if this is an effect package release
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'effect-v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm --filter kundera-effect typecheck

      - name: Run tests
        run: pnpm --filter kundera-effect test:run

      - name: Build
        run: pnpm --filter kundera-effect build

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "$NPM_TOKEN" ]; then
            npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
            pnpm --filter kundera-effect publish --access public --no-git-checks
          else
            echo "NPM_TOKEN not set, skipping publish"
          fi
