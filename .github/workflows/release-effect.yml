name: Release Effect Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., effect-v0.0.1)'
        required: true

permissions:
  contents: write

jobs:
  publish-effect:
    name: Build and publish kundera-sn-effect
    runs-on: ubuntu-latest
    # Only run if this is an effect package release
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'effect-v')
    defaults:
      run:
        shell: bash
        working-directory: ./kundera-effect
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test:run

      - name: Build
        run: bun run build

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "$NPM_TOKEN" ]; then
            npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
            npm publish
          else
            echo "NPM_TOKEN not set, skipping publish"
          fi
