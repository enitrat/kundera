name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: pnpm install

      - name: Build native (Rust)
        run: cargo build --release

      - name: Rust tests
        run: cargo test

      - name: Build WASM
        run: pnpm --filter @kundera-sn/kundera-ts build:wasm

      - name: JS tests
        run: pnpm -r test:run

      - name: Build dist
        run: pnpm --filter @kundera-sn/kundera-ts build:dist

      - name: Build types
        run: pnpm --filter @kundera-sn/kundera-ts build:types
