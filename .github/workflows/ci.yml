name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: bun install

      - name: Build native (Rust)
        run: cargo build --release

      - name: Rust tests
        run: cargo test

      - name: Build WASM
        run: bun run build:wasm

      - name: JS tests
        run: bun test

      - name: Build dist
        run: bun run build:dist

      - name: Build types
        run: bun run build:types

  zig-tests:
    name: Zig tests (ubuntu)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0

      - name: Install dependencies
        run: bun install

      - name: Build native (Rust)
        run: cargo build --release

      - name: Zig tests
        run: zig build test
