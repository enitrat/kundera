repos:
  - repo: local
    hooks:
      - id: typecheck
        name: TypeScript typecheck
        entry: pnpm --filter @kundera-sn/kundera-ts typecheck
        language: system
        pass_filenames: false
        always_run: true

      - id: docgen
        name: Generate docs
        entry: pnpm --filter @kundera-sn/kundera-ts docs:generate
        language: system
        pass_filenames: false
        always_run: true

      - id: tests
        name: Run tests
        entry: pnpm test:run
        language: system
        pass_filenames: false
        always_run: true
